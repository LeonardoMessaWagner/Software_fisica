      <!--apontamento das flechas-->
      <script type="text/javascript">
      var ima_esquerdo = document.getElementById("imaesquerdo");
      var ima_direito = document.getElementById("imadireito");
      var imae = 's';
      var imad = 'n';
     
      
      function Setas(x,y){
        var flecha_esquerda = document.getElementById("arrowe");
        var flecha_direita = document.getElementById("arrowd");
        if ((x === 's' && y === 'n') ||(x ==='n' && y ==='s')){
          flecha_direita.style.transform = "scaleX(-1)";
          flecha_esquerda.style.transform = "scaleX(1)";
        }
        else{
          flecha_direita.style.transform = "scaleX(1)";
          flecha_esquerda.style.transform = "scaleX(-1)";
        }
      }
      
      function invertee(){
        if(imae === 's'){
        ima_esquerdo.style.transform = "scaleX(-1)";
        imae = 'n';}
        else{
          ima_esquerdo.style.transform = "scaleX(1)";
        imae = 's';
        }
        Setas(imae,imad);
      }
      function inverted(){
        if(imad === 'n'){
        ima_direito.style.transform = "scaleX(-1)";
        imad = 's';}
        else{
          ima_direito.style.transform = "scaleX(1)";
        imad = 'n';
        }
        Setas(imae,imad);
      }
      function posicao() {
        var sete = document.getElementById("arrowe");
        var setd = document.getElementById("arrowd");
        var ie = document.getElementById("imaesquerdo");
        var coordenadasi = ie.getBoundingClientRect();
        var id = document.getElementById("imadireito");
        var coordenadasd = id.getBoundingClientRect();
        if (coordenadasd.left < coordenadasi.left){
            sete.style.transform = "ScaleX(-1)";
            setd.style.transform = "ScaleX(1)";
            imae = 'n';
            imad = 's';
        }
        else if(coordenadasd.left > coordenadasi.left){
            sete.style.transform = "ScaleX(1)";
            setd.style.transform = "ScaleX(-1)";
            imae = 's';
            imad = 'n';
        }
}
      </script>
